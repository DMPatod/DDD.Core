name: Main

on:
  push:
    branches:
      -  main

jobs:
  build-and-publish:
    runs-on:  ubuntu-latest

    steps:
      -  name: Checkout repository
         uses: actions/checkout@v2

      -  name: Setup .NET
         uses: actions/setup-dotnet@v1
         with:
           dotnet-version: '8.0.x'

      -  name: Build
         run: dotnet pack -c Release -p:Version=${{ vars.VERSION_PREFIX }} -o out

      -  name: Publish
         run: dotnet nuget push out/DMPatod.DDD.Core.${{ vars.VERSION_PREFIX }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }}
